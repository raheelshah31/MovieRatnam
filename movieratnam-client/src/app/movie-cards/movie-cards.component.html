<div class="row">
  <div class="col-xs" *ngFor="let key of objectKeys(movies);">
    <div class="box">
      <mat-card>
        <mat-card-content matRipple [matRippleCentered]="true">
          <div class="ph-picture overlay"><img *ngIf="movies[key].movie_poster" class="poster" src="{{movies[key].movie_poster}}"/></div>
            <mat-accordion>
              <mat-expansion-panel [expanded]="!panelOpenState" class="expanded-content">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{movies[key].movie_title}}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list role="list">
                  <mat-list-item role="listitem ">
                    <div class="sub-title">
                      {{movies[key].genres}}</div>
                  </mat-list-item>
                  <mat-list-item role="listitem">Director : {{movies[key].director_name}}</mat-list-item>
                </mat-list>
              </mat-expansion-panel>
            </mat-accordion>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon color="accent" matBadge="{{movies[key].imdb_score}}" matBadgeColor="primary" matBadgeSize="medium" matTooltip="Imdb Rating is {{movies[key].imdb_score}}">star</mat-icon>
          </button>
          <button mat-button>
            <mat-icon color="accent">comment</mat-icon>
          </button>
          <button mat-button (click)="onNavigate(movies[key].movie_imdb_link)">
            <mat-icon color="accent">open_in_new</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
